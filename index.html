<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXON IMPACT</title>
    <style>
        body { background: #0d1117; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .panel { background: #161b22; padding: 25px; border-radius: 15px; text-align: center; width: 85%; max-width: 400px; border: 1px solid #30363d; position: relative; }
        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; background: #238636; color: white; }
        textarea { width: 100%; background: #0d1117; color: white; border: 1px solid #30363d; border-radius: 8px; padding: 10px; margin-top: 10px; box-sizing: border-box; resize: none; }
        #player { width: 100%; margin-top: 15px; border-radius: 10px; background: #000; height: 200px; }
        
        /* Estilo para el Modal de Aliento */
        #customModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #21262d; padding: 25px; border-radius: 20px; border: 2px solid #238636; z-index: 10000; width: 80%; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.7); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; }
    </style>
</head>
<body>

    <div id="overlay" class="overlay"></div>
    <div id="customModal">
        <h3 id="modalTitle">¬°√Ånimo! üåü</h3>
        <p id="modalMsg"></p>
        <p style="font-size: 12px; color: #8b949e;">Recuerda apoyarnos con <b>Like, Comentario y Compartiendo</b> para ayudar a m√°s vidas.</p>
        <button class="btn" onclick="closeModal()">CONTINUAR</button>
    </div>

    <div id="screen1" class="panel">
        <h2 style="color: #4CAF50;">AXON IMPACT üõ°Ô∏è</h2>
        <p>Uniendo esfuerzos por las <b>personas necesitadas</b> y los <b>animales indefensos de la calle</b>.</p>
        <hr style="border: 0.5px solid #333; margin: 20px 0;">
        <button id="startButton" class="btn">ENTRAR A MISIONES</button>
    </div>

    <div id="screen2" class="panel" style="display:none;">
        <h3>MISIONES DISPONIBLES üìã</h3>
        <button onclick="verVideo('dQw4w9WgXcQ', 'Misi√≥n Esperanza')" class="btn" style="background:#2c3e50;">üìπ Tarea 1 (+10 pts)</button>
        <p>Monedas: <span id="coinsDisplay">0</span> ü¶¥</p>
    </div>

    <div id="screen3" class="panel" style="display:none;">
        <h4 id="activeTitle">Video</h4>
        <div id="player"></div>
        
        <div style="margin-top:15px; border-top: 1px solid #333; padding-top:10px;">
            <button class="btn" style="background:#1f6feb; width:48%; display:inline-block;" onclick="alert('¬°Gracias por tu Like!')">üëç Like</button>
            <button class="btn" style="background:#444; width:48%; display:inline-block;" onclick="alert('Enlace copiado. ¬°Comparte la misi√≥n!')">üîó Compartir</button>
            <textarea id="commentInput" placeholder="Escribe un mensaje de apoyo..."></textarea>
            <button class="btn" style="background:#30363d; font-size:12px; padding:8px;" onclick="alert('Comentario enviado')">Publicar Comentario</button>
        </div>

        <button id="btnVerify" class="btn" style="display:none; background:#238636;">‚úÖ VALIDAR IMPACTO</button>
        <button onclick="location.reload()" class="btn" style="background:#333; margin-top:10px;">‚¨ÖÔ∏è SALIR</button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, isPlaying = false, inactivityTimer;
        const coins = 0;

        // --- L√ìGICA DE INACTIVIDAD (2 MINUTOS) ---
        function resetTimer() {
            clearTimeout(inactivityTimer);
            if (!isPlaying) { // Solo cuenta si no hay video reproduci√©ndose
                inactivityTimer = setTimeout(showInactivityMessage, 120000); 
            }
        }

        function showInactivityMessage() {
            showModal("¬°Te necesitamos!", "Tu presencia es vital para las personas necesitadas y animales indefensos.");
        }

        // Resetear timer al tocar la pantalla
        window.onload = resetTimer;
        window.onmousemove = resetTimer;
        window.onmousedown = resetTimer;
        window.ontouchstart = resetTimer;
        window.onclick = resetTimer;

        // --- FUNCIONES DE NAVEGACI√ìN ---
        document.getElementById('startButton').onclick = function() {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'block';
        };

        function verVideo(id, titulo) {
            isPlaying = true;
            document.getElementById('screen2').style.display = 'none';
            document.getElementById('screen3').style.display = 'block';
            document.getElementById('activeTitle').innerText = titulo;
            if (player) player.loadVideoById(id);
        }

        // --- YOUTUBE API ---
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'dQw4w9WgXcQ',
                events: {
                    'onStateChange': function(event) {
                        if (event.data == YT.PlayerState.PLAYING) isPlaying = true;
                        if (event.data == YT.PlayerState.ENDED) {
                            isPlaying = false;
                            document.getElementById('btnVerify').style.display = 'block';
                        }
                    }
                }
            });
        }

        // --- MODAL Y VALIDACI√ìN ---
        function showModal(titulo, mensaje) {
            document.getElementById('modalTitle').innerText = titulo;
            document.getElementById('modalMsg').innerText = mensaje;
            document.getElementById('customModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('customModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            resetTimer();
        }

        document.getElementById('btnVerify').onclick = function() {
            showModal("¬°Misi√≥n Cumplida!", "Tu compasi√≥n ayuda a quienes no tienen voz. ¬°Sigamos salvando vidas!");
            // Al cerrar el modal se recarga para volver al inicio
            document.querySelector('#customModal button').onclick = () => location.reload();
        };
    </script>
</body>
</html>

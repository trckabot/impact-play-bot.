<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXON Impact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="registration" class="panel">
        <h2 style="color: #4CAF50;">AXON: RED DE IMPACTO üõ°Ô∏è</h2>
        <p>Misi√≥n: Ayuda a personas sin hogar y animales rescatados.</p>
        <hr style="border: 0.5px solid #333; margin: 20px 0;">
        <label style="display: block; margin-bottom: 20px; cursor: pointer;">
            <input type="checkbox" id="readTerms"> Acepto t√©rminos de monetizaci√≥n.
        </label>
        <button id="startButton" class="btn btn-primary" disabled>ENTRAR A MISIONES</button>
    </div>

    <div id="missionList" class="panel" style="display:none;">
        <h3>MISIONES DISPONIBLES üìã</h3>
        <p>Elige una tarea para sumar impacto:</p>
        <div id="taskList">
            <button onclick="prepararMision('dQw4w9WgXcQ', 'Misi√≥n 1: Rescate')" class="btn" style="background:#2c3e50; margin-bottom:10px;">üìπ Tarea 1 (+10 pts)</button>
            <button onclick="prepararMision('7wtfhZwyrcc', 'Misi√≥n 2: Alimento')" class="btn" style="background:#2c3e50; margin-bottom:10px;">üìπ Tarea 2 (+10 pts)</button>
        </div>
        <div class="stats" style="margin-top: 20px; border-top: 1px solid #444; padding-top: 10px;">
            <strong>Monedas: <span id="coins">0</span> ü¶¥</strong>
        </div>
        <button id="donateButton" class="btn btn-danger" style="margin-top:15px;">‚ù§Ô∏è DONAR A LA CAUSA</button>
    </div>

    <div id="miniapppanel" class="panel" style="display:none;">
        <h4 id="activeTitle">Cargando...</h4>
        <div id="player"></div>
        <div id="controls" style="margin-top:15px;">
            <button id="validateCode" class="btn btn-success" style="display:none;" disabled>‚úÖ VALIDAR TAREA</button>
            <button onclick="volverALista()" class="btn" style="background:#444; margin-top:10px;">‚¨ÖÔ∏è VOLVER</button>
        </div>
    </div>

    <script>
        // 1. Configuraci√≥n Inmediata
        const supabaseUrl = 'https://ywkcnxhlptqagwxjnygx.supabase.co'; 
        const supabaseKey = 'sb_publishable_Pp5vR4_C_8FPhgrFItKpPQ_gt6f6z3k';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let player, videoEnded = false, coins = 0;

        // 2. L√≥gica de Botones (Separada para evitar bloqueos)
        const check = document.getElementById('readTerms');
        const sBtn = document.getElementById('startButton');

        check.addEventListener('change', () => {
            sBtn.disabled = !check.checked;
        });

        sBtn.onclick = () => {
            document.getElementById('registration').style.display = 'none';
            document.getElementById('missionList').style.display = 'block';
            if (window.Telegram?.WebApp) window.Telegram.WebApp.expand();
        };

        // 3. Gesti√≥n de Misiones
        function prepararMision(id, titulo) {
            document.getElementById('missionList').style.display = 'none';
            document.getElementById('miniapppanel').style.display = 'block';
            document.getElementById('activeTitle').innerText = titulo;
            
            if (player && player.loadVideoById) {
                player.loadVideoById(id);
            } else {
                window.nextVideoId = id;
            }
        }

        function volverALista() {
            if(player) player.stopVideo();
            document.getElementById('miniapppanel').style.display = 'none';
            document.getElementById('missionList').style.display = 'block';
        }

        // 4. YouTube API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '200', width: '100%',
                videoId: 'dQw4w9WgXcQ',
                playerVars: { 'autoplay': 1, 'controls': 1, 'modestbranding': 1, 'playsinline': 1 },
                events: { 'onStateChange': (e) => {
                    if (e.data === YT.PlayerState.ENDED) {
                        videoEnded = true;
                        document.getElementById('validateCode').style.display = 'block';
                        document.getElementById('validateCode').disabled = false;
                    }
                }}
            });
        }

        // 5. Validar y Guardar
        document.getElementById('validateCode').onclick = async () => {
            if (videoEnded) {
                coins += 10;
                document.getElementById('coins').innerText = coins;
                document.getElementById('validateCode').innerText = "‚úÖ PROCESANDO...";
                
                const user = window.Telegram?.WebApp?.initDataUnsafe?.user;
                if(user) {
                    await supabase.rpc('incrementar_puntos', { user_id: user.id, cantidad: 10 });
                }
                
                alert("¬°Tarea completada! +10 monedas para la causa.");
                volverALista();
                document.getElementById('validateCode').style.display = 'none';
                document.getElementById('validateCode').innerText = "‚úÖ VALIDAR TAREA";
                videoEnded = false;
            }
        };
    </script>
</body>
</html>

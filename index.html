<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXON IMPACT GLOBAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #238636; --bg: #0d1117; --panel: #161b22; --text: #e6edf3; --accent: #1f6feb; }
        
        /* CORRECCI√ìN: Centrado absoluto en la pantalla */
        body, html { 
            height: 100%; 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; /* Esto centra el contenido verticalmente */
            overflow: hidden; 
        }

        .panel { 
            background: var(--panel); 
            padding: 25px; 
            border-radius: 20px; 
            width: 85%; 
            max-width: 380px; 
            border: 1px solid #30363d; 
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn { display: block; width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; transition: 0.3s; font-size: 16px; }
        .btn-green { background: var(--primary); }
        .btn-blue { background: var(--accent); }
        .btn-social { background: #30363d; width: 48%; display: inline-block; font-size: 13px; }
        
        textarea { width: 100%; height: 60px; background: #0d1117; color: white; border: 1px solid #30363d; border-radius: 8px; padding: 10px; margin-top: 10px; box-sizing: border-box; resize: none; }
        #player { width: 100%; border-radius: 10px; margin-top: 15px; height: 210px; background: #000; }
        
        /* Modal */
        #customModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #21262d; padding: 25px; border-radius: 20px; border: 2px solid var(--primary); z-index: 10000; width: 80%; text-align: center; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; }
    </style>
</head>
<body>

    <div id="overlay" class="overlay"></div>
    <div id="customModal">
        <h3 id="mTitle">üåü</h3>
        <p id="mMsg"></p>
        <button class="btn btn-green" onclick="closeModal()">CONTINUAR</button>
    </div>

    <div id="screen1" class="panel">
        <h2 style="color: var(--primary);">AXON IMPACT</h2>
        <p>Ayudando a <b>personas necesitadas</b> y <b>animales de la calle</b>.</p>
        <button onclick="nav('screen2')" class="btn btn-green">ENTRAR A MISIONES</button>
    </div>

    <div id="screen2" class="panel" style="display:none;">
        <h3>MISIONES DISPONIBLES üìã</h3>
        <p style="font-size: 14px; color: #8b949e;">Elige una tarea para sumar impacto:</p>
        <button onclick="verMision('dQw4w9WgXcQ', 'Misi√≥n Esperanza')" class="btn btn-blue">üìπ Tarea 1 (+10 pts)</button>
        <p style="margin-top: 20px; font-size: 18px;">Monedas: <span id="coinCount" style="color:var(--primary); font-weight:bold;">0</span> ü¶¥</p>
    </div>

    <div id="screen3" class="panel" style="display:none;">
        <h4 id="activeTitle" style="margin:0;">Reproduciendo...</h4>
        <div id="player"></div>
        
        <div style="margin-top: 15px; border-top: 1px solid #333; padding-top: 10px;">
            <button class="btn btn-social" onclick="alert('¬°Like registrado!')">üëç Like</button>
            <button class="btn btn-social" onclick="compartir()">üîó Compartir</button>
            <textarea id="commentBox" placeholder="Escribe un mensaje de apoyo..."></textarea>
            <button class="btn" style="background: #30363d; font-size: 11px;" onclick="alert('Comentario enviado')">Publicar Comentario</button>
        </div>

        <button id="btnVerify" class="btn btn-green" style="display:none;">‚úÖ VALIDAR IMPACTO</button>
        <button onclick="nav('screen2')" class="btn" style="background:#333; margin-top: 10px;">‚¨ÖÔ∏è SALIR</button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, isPlaying = false, lastTime = 0, coins = 0;

        // Funci√≥n de navegaci√≥n robusta
        function nav(screenId) {
            document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
            document.getElementById(screenId).style.display = 'block';
        }

        function verMision(id, titulo) {
            lastTime = 0;
            document.getElementById('activeTitle').innerText = titulo;
            nav('screen3');
            if (player && player.loadVideoById) {
                player.loadVideoById(id);
            }
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'dQw4w9WgXcQ',
                playerVars: { 'modestbranding': 1, 'rel': 0, 'playsinline': 1 },
                events: {
                    'onStateChange': (e) => {
                        if (e.data == YT.PlayerState.PLAYING) { isPlaying = true; startSecurity(); }
                        else { isPlaying = false; }
                        if (e.data == YT.PlayerState.ENDED) {
                            document.getElementById('btnVerify').style.display = 'block';
                        }
                    }
                }
            });
        }

        function startSecurity() {
            const check = setInterval(() => {
                if (player && isPlaying) {
                    let curr = player.getCurrentTime();
                    if (curr > lastTime + 2.5) player.seekTo(lastTime);
                    else lastTime = curr;
                } else { clearInterval(check); }
            }, 1000);
        }

        document.getElementById('btnVerify').onclick = () => {
            coins += 10;
            document.getElementById('coinCount').innerText = coins;
            showModal("¬°Misi√≥n Cumplida!", "Tu compasi√≥n ayuda a quienes no tienen voz. ¬°Ganaste 10 puntos!");
            document.getElementById('btnVerify').style.display = 'none';
        };

        function compartir() {
            if (navigator.share) {
                navigator.share({ title: 'AXON IMPACT', url: window.location.href });
            } else { alert("Link: " + window.location.href); }
        }

        function showModal(t, m) {
            document.getElementById('mTitle').innerText = t;
            document.getElementById('mMsg').innerText = m;
            document.getElementById('customModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('customModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            nav('screen2'); // Regresa a misiones despu√©s de cerrar el √©xito
        }
    </script>
</body>
</html>

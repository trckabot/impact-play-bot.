<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --primary: #2ecc71; --bg-dark: rgba(13, 17, 23, 0.9); --panel: rgba(22, 27, 34, 0.98); --text: #e6edf3; --music: #8a2be2; --video: #1f6feb; --gold: #f1c40f; --orange: #e67e22; --task: #3498db; --game: #e74c3c; }
        body, html { height: 100%; margin: 0; color: var(--text); font-family: 'Segoe UI', sans-serif; background: url('https://i.postimg.cc/pXMzbPsj/20260216-171012-0000.png') no-repeat center center fixed; background-size: cover; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .overlay-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); z-index: 1; }
        .container { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; width: 100%; }
        .panel { background: var(--panel); padding: 25px; border-radius: 30px; width: 85%; max-width: 380px; text-align: center; border: 1px solid rgba(46, 204, 113, 0.3); box-shadow: 0 15px 35px rgba(0,0,0,0.8); backdrop-filter: blur(10px); max-height: 85vh; overflow-y: auto; }
        .btn { display: block; width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; color: white; transition: 0.3s; font-size: 13px; text-transform: uppercase; text-decoration: none; box-sizing: border-box; }
        .btn-green { background: var(--primary); }
        .btn-video { background: var(--video); }
        .btn-music { background: var(--music); }
        .btn-task { background: var(--task); }
        .btn-game { background: var(--game); }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-back { background: #333; font-size: 11px; }
        .screen { display: none; width: 100%; flex-direction: column; align-items: center; }
        #video-placeholder { width: 100%; aspect-ratio: 16/9; border-radius: 15px; background: #000; margin-bottom: 10px; }
        .balance-card { background: rgba(46, 204, 113, 0.1); border-radius: 15px; padding: 15px; margin-top: 15px; border: 1px dashed var(--primary); }
        input { width: 100%; background: rgba(13, 17, 23, 0.8); color: white; border: 1px solid #30363d; border-radius: 10px; padding: 12px; margin: 8px 0; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="overlay-bg"></div>
    <div class="container">
        
        <div id="screenStart" class="screen" style="display: flex;">
            <img src="https://i.postimg.cc/pXMzbPsj/20260216-171012-0000.png" style="width:180px; border-radius:20px; margin-bottom:15px;">
            <div class="panel">
                <h2 style="color: var(--primary);">AXON IMPACT</h2>
                <p>Ayudando a personas necesitadas y animales de la calle con Blockchain.</p>
                <button onclick="nav('screenMenu')" class="btn btn-green">ENTRAR A MISIONES</button>
            </div>
        </div>

        <div id="screenMenu" class="screen">
            <div class="panel">
                <h3>MISIONES ACTIVAS ü¶¥</h3>
                <button onclick="nav('folderVideo')" class="btn btn-video">üìπ VIDEOS</button>
                <button onclick="nav('folderMusic')" class="btn btn-music">üéµ M√öSICA</button>
                <button onclick="nav('folderGames')" class="btn btn-game">üéÆ JUEGOS</button>
                <button onclick="nav('folderTasks')" class="btn btn-task">üìã TAREAS</button>
                <button onclick="nav('folderSocial')" class="btn" style="background: #95a5a6;">üåê REDES SOCIALES</button>
                <hr style="border: 0.5px solid #333; margin: 15px 0;">
                <button onclick="checkWalletNav()" class="btn btn-gold">üíé VINCULAR WALLET</button>
                <button onclick="mostrarMiLink()" class="btn" style="background:#34495e;">üîó INVITAR AMIGOS</button>
                <div class="balance-card">
                    <span style="font-size: 12px;">TU SALDO TOTAL</span>
                    <div style="font-size: 26px; font-weight: bold; color: var(--primary);"><span id="coinCount">0</span> ü¶¥</div>
                </div>
            </div>
        </div>

        <div id="folderVideo" class="screen">
            <div class="panel">
                <h3>Videos Virales</h3>
                <button onclick="cargarMision('wC_sOpQjvWE', 10, 'Video Beele')" class="btn btn-video">VER Y APOYAR (+10 ü¶¥)</button>
                <button onclick="nav('screenMenu')" class="btn btn-back">VOLVER</button>
            </div>
        </div>

        <div id="folderMusic" class="screen">
            <div class="panel">
                <h3>M√∫sica Solidaria</h3>
                <input type="text" id="musicSearch" placeholder="Buscar canci√≥n..." onkeyup="filtrarMusica()">
                <div id="listaMusica">
                    <button onclick="cargarMision('HL9VoQ-er_U', 5, 'Beele M√∫sica')" class="btn btn-music">REPRODUCIR (+5 ü¶¥)</button>
                </div>
                <button onclick="nav('screenMenu')" class="btn btn-back">VOLVER</button>
            </div>
        </div>

        <div id="folderGames" class="screen"><div class="panel"><h3>Juegos</h3><button onclick="sumarPuntosManual(15)" class="btn btn-game">JUGAR (+15 ü¶¥)</button><button onclick="nav('screenMenu')" class="btn btn-back">VOLVER</button></div></div>
        <div id="folderTasks" class="screen"><div class="panel"><h3>Tareas</h3><button onclick="sumarPuntosManual(20)" class="btn btn-task">COMPLETAR (+20 ü¶¥)</button><button onclick="nav('screenMenu')" class="btn btn-back">VOLVER</button></div></div>

        <div id="screenPlayer" class="screen">
            <div class="panel">
                <h3 id="misionTitle">Misi√≥n en curso</h3>
                <div id="video-placeholder"></div>
                <p style="font-size: 11px; color: var(--gold);">‚ö†Ô∏è ¬°Dale LIKE y COMENTA! No adelantes el video o se reiniciar√°.</p>
                <button onclick="pararMision()" class="btn btn-back">CANCELAR Y VOLVER</button>
            </div>
        </div>

        <div id="folderSocial" class="screen">
            <div class="panel">
                <h3>REDES SOCIALES</h3>
                <button onclick="window.open('https://t.me/TuCanal')" class="btn" style="background:#0088cc">Telegram</button>
                <button onclick="window.open('https://instagram.com/TuUser')" class="btn" style="background:#e1306c">Instagram</button>
                <button onclick="window.open('https://facebook.com/TuPagina')" class="btn" style="background:#1877f2">Facebook</button>
                <button onclick="nav('screenMenu')" class="btn btn-back">VOLVER</button>
            </div>
        </div>

        <div id="screenWallet" class="screen">
            <div class="panel">
                <h3>VINCULAR</h3>
                <input type="text" id="regName" placeholder="Usuario">
                <input type="text" id="regUSDT" placeholder="Wallet USDT">
                <button onclick="vincularWallet()" class="btn btn-green">CONFIRMAR</button>
                <button onclick="nav('screenMenu')" class="btn btn-back">VOLVER</button>
            </div>
        </div>

    </div>

    <script>
        const SUPABASE_URL = 'https://ywkcnxhlptqagwxjnygx.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Pp5vR4_C_8FPhgrFItKpPQ_gt6f6z3k';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let player, lastTime = 0, currentPoints = 0, coins = 0, walletLinked = false, userName = "";
        const urlParams = new URLSearchParams(window.location.search);
        let telegramID = urlParams.get('ref') || "User_" + Math.floor(Math.random() * 9999);

        const msgs = [
            "¬°Incre√≠ble! Cada huesito ayuda a un animal sin hogar.",
            "¬°Buen trabajo! Est√°s ayudando a personas necesitadas."
        ];

        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        // L√ìGICA DE YOUTUBE ANTITRAMPA
        function cargarMision(videoId, pts, titulo) {
            currentPoints = pts;
            document.getElementById('misionTitle').innerText = titulo;
            nav('screenPlayer');
            if (player) player.loadVideoById(videoId);
            else player = new YT.Player('video-placeholder', {
                height: '100%', width: '100%', videoId: videoId,
                playerVars: { 'autoplay': 1, 'controls': 1 },
                events: { 'onStateChange': onPlayerStateChange }
            });
            lastTime = 0;
            iniciarChequeo();
        }

        function iniciarChequeo() {
            const check = setInterval(() => {
                if (!player || player.getPlayerState() !== 1) return;
                let cur = player.getCurrentTime();
                if (cur > lastTime + 2.5) { player.seekTo(lastTime); alert("No adelantes el video."); }
                else lastTime = cur;
                if (document.getElementById('screenPlayer').style.display === 'none') clearInterval(check);
            }, 1000);
        }

        function onPlayerStateChange(e) {
            if (e.data === YT.PlayerState.ENDED) {
                sumarPuntosManual(currentPoints);
                nav('screenMenu');
            }
        }

        function sumarPuntosManual(pts) {
            coins += pts;
            document.getElementById('coinCount').innerText = coins;
            alert(msgs[Math.floor(Math.random() * msgs.length)]);
        }

        function filtrarMusica() {
            let input = document.getElementById('musicSearch').value.toLowerCase();
            let btns = document.getElementById('listaMusica').getElementsByTagName('button');
            for (let b of btns) b.style.display = b.innerText.toLowerCase().includes(input) ? "block" : "none";
        }

        function mostrarMiLink() {
            const link = window.location.origin + window.location.pathname + "?ref=" + (userName || telegramID);
            navigator.clipboard.writeText(link);
            alert("¬°Link de invitado copiado!");
        }

        async function vincularWallet() {
            const n = document.getElementById('regName').value;
            if (n) { walletLinked = true; userName = n; alert("Wallet vinculada."); nav('screenMenu'); }
        }

        function checkWalletNav() { if (!walletLinked) nav('screenWallet'); else alert("Ya vinculada."); }
        function pararMision() { if(player) player.stopVideo(); nav('screenMenu'); }
    </script>
</body>
</html>

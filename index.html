<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXON IMPACT GLOBAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root { 
            --primary: #2ecc71; --bg-dark: rgba(13, 17, 23, 0.9); 
            --panel: rgba(22, 27, 34, 0.98); --text: #e6edf3; 
            --music: #a333c8; --video: #2185d0; --gold: #fbbd08; 
            --red-yt: #ff0000; --social: #767676; --donate: #e74c3c;
        }

        body, html { height: 100%; margin: 0; color: var(--text); font-family: 'Segoe UI', sans-serif; background: url('https://i.postimg.cc/pXMzbPsj/20260216-171012-0000.png') no-repeat center center fixed; background-size: cover; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .overlay-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); z-index: 1; }
        .container { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; width: 100%; }
        
        /* ESTADISTICAS DE PAISES ORIGINALES */
        .country-stats { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 12px; font-size: 10px; border: 1px solid var(--primary); z-index: 10; }
        .country-stats div { display: flex; justify-content: space-between; gap: 15px; margin-bottom: 3px; }

        .panel { background: var(--panel); padding: 20px; border-radius: 30px; width: 85%; max-width: 400px; text-align: center; border: 1px solid rgba(46, 204, 113, 0.3); box-shadow: 0 15px 35px rgba(0,0,0,0.8); backdrop-filter: blur(10px); max-height: 90vh; overflow-y: auto; }
        
        /* TU DISEÃ‘O PERFECTO */
        .hero-img { width: 100%; max-width: 280px; border-radius: 40px; margin-bottom: 15px; box-shadow: 0 0 25px var(--primary); }

        .btn { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; color: white; font-size: 14px; text-transform: uppercase; transition: 0.3s; }
        .btn:active { transform: scale(0.95); }
        
        .btn-video { background: var(--video); }
        .btn-music { background: var(--music); }
        .btn-game { background: linear-gradient(45deg, #f1c40f, #d35400); border: 2px solid white; box-shadow: 0 0 15px rgba(241, 196, 15, 0.4); }
        .btn-tg { background: #0088cc; }
        .btn-tk { background: #000; border: 1px solid #444; }
        .btn-back { background: #333; font-size: 11px; margin-top: 15px; }

        /* ESTILOS DEL JUEGO (REPARADOS) */
        .game-char-box { width: 220px; height: 220px; margin: 15px auto; position: relative; cursor: pointer; border-radius: 20px; overflow: hidden; border: 3px solid var(--gold); background: #000; }
        #char-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.1s; }
        .game-char-box:active #char-img { transform: scale(1.1); }
        
        .xp-bar { width: 100%; height: 12px; background: #000; border-radius: 10px; margin: 10px 0; border: 1px solid var(--primary); overflow: hidden; }
        #xp-fill { width: 0%; height: 100%; background: linear-gradient(90deg, var(--primary), #fff); transition: width 0.3s; }
        
        .particle { position: absolute; pointer-events: none; width: 8px; height: 8px; background: var(--gold); border-radius: 50%; z-index: 100; animation: explode 0.6s forwards; }
        @keyframes explode { 0% { opacity: 1; transform: translate(0,0); } 100% { opacity: 0; transform: translate(var(--tx), var(--ty)); } }

        .screen { display: none; flex-direction: column; align-items: center; width: 100%; }
        .balance-card { background: rgba(0,0,0,0.5); padding: 15px; border-radius: 20px; border: 1px dashed var(--primary); margin: 10px 0; }
    </style>
</head>
<body>
    <div class="overlay-bg"></div>

    <div class="country-stats">
        <b style="color: var(--primary); display:block; margin-bottom:5px;">GLOBAL IMPACT</b>
        <div><span>ðŸ‡¨ðŸ‡´ Colombia</span> <span>142</span></div>
        <div><span>ðŸ‡»ðŸ‡ª Venezuela</span> <span>95</span></div>
        <div><span>ðŸ‡²ðŸ‡½ MÃ©xico</span> <span>78</span></div>
    </div>

    <div class="container">
        
        <div id="screenStart" class="screen" style="display: flex;">
            <img src="https://i.postimg.cc/pXMzbPsj/20260216-171012-0000.png" class="hero-img">
            <div class="panel">
                <h2 style="color: var(--primary); margin: 0;">AXON IMPACT GLOBAL</h2>
                <p style="font-size: 14px; color: #ccc; margin: 10px 0;">Ayudando a animales de la calle y personas sin hogar con el poder de Bitcoin.</p>
                <button onclick="nav('screenMenu')" class="btn" style="background: var(--primary);">ENTRAR A MISIONES</button>
            </div>
        </div>

        <div id="screenMenu" class="screen">
            <div class="panel">
                <button onclick="nav('screenGame')" class="btn btn-game"><i class="fa-solid fa-bolt"></i> JUEGO: EVOLUCIÃ“N BITCOIN</button>
                <button onclick="nav('screenVideoList')" class="btn btn-video"><i class="fa-solid fa-video"></i> VER VIDEOS (+500 ðŸ¦´)</button>
                <button onclick="window.open('https://t.me/TuCanal')" class="btn btn-tg"><i class="fa-brands fa-telegram"></i> TELEGRAM</button>
                <button onclick="window.open('https://tiktok.com')" class="btn btn-tk"><i class="fa-brands fa-tiktok"></i> TIKTOK</button>
                
                <div class="balance-card">
                    <small style="color: var(--primary);">SALDO TOTAL</small>
                    <div style="font-size: 30px; font-weight: bold;"><span id="coinCount">0</span> ðŸ¦´</div>
                </div>
            </div>
        </div>

        <div id="screenGame" class="screen">
            <div class="panel">
                <h3 id="rankTitle" style="color: var(--gold); margin: 0; font-size: 14px;">NIVEL: NIÃ‘O HUMILDE ðŸ§’</h3>
                <div class="xp-bar"><div id="xp-fill"></div></div>
                
                <div class="game-char-box" onclick="hacerTap(event)">
                    <img id="char-img" src="https://i.postimg.cc/fRwWzXpX/nino-humilde.jpg" onerror="this.src='https://i.postimg.cc/pXMzbPsj/20260216-171012-0000.png'">
                </div>

                <div style="font-size: 26px; font-weight: 900; margin-bottom: 10px;"><span id="gameCoins">0</span> ðŸ¦´</div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                    <button class="btn" style="background:rgba(255,255,255,0.1); font-size: 9px; height: 50px;" onclick="subirNivel(2000, 'ESTUDIANTE BLOCKCHAIN ðŸ“š', 'https://i.postimg.cc/B6fD0rY0/estudiante.jpg')">CURSO (2k)</button>
                    <button class="btn" style="background:rgba(255,255,255,0.1); font-size: 9px; height: 50px;" onclick="subirNivel(10000, 'EMPRESARIO FILÃNTROPO ðŸŽ©', 'https://i.postimg.cc/6qH6P8S8/empresario.jpg')">FILANTROPO (10k)</button>
                </div>
                <button onclick="nav('screenMenu')" class="btn btn-back">VOLVER AL MENÃš</button>
            </div>
        </div>

        <div id="screenVideoList" class="screen">
            <div class="panel">
                <h3>MISIONES DE VIDEO</h3>
                <button class="btn btn-video" onclick="ganarVideo(500)">VER VIDEO (+500 ðŸ¦´)</button>
                <button onclick="nav('screenMenu')" class="btn btn-back">VOLVER</button>
            </div>
        </div>

    </div>

    <script>
        let coins = 0;
        let xp = 0;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function sound(f) {
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.frequency.value = f; gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
            updateUI();
        }

        function hacerTap(e) {
            coins += 20; // Gana mÃ¡s por tap para que no sea aburrido
            xp += 4;
            sound(400 + xp);
            
            // ExplosiÃ³n de partÃ­culas
            for(let i=0; i<8; i++) {
                let p = document.createElement('div'); p.className = 'particle';
                p.style.left = e.clientX+'px'; p.style.top = e.clientY+'px';
                p.style.setProperty('--tx', (Math.random()-0.5)*200+'px');
                p.style.setProperty('--ty', (Math.random()-0.5)*200+'px');
                document.body.appendChild(p); setTimeout(() => p.remove(), 600);
            }
            if(xp >= 100) xp = 100;
            updateUI();
        }

        function subirNivel(costo, nombre, img) {
            if(coins >= costo) {
                coins -= costo;
                document.getElementById('rankTitle').innerText = "NIVEL: " + nombre;
                document.getElementById('char-img').src = img;
                xp = 0;
                sound(800);
                Swal.fire('Â¡EvoluciÃ³n!', 'Tu impacto social ha crecido. Â¡Sigue asÃ­!', 'success');
            } else {
                Swal.fire('Huesitos Insuficientes', 'Mira videos para financiar tu carrera.', 'warning');
            }
            updateUI();
        }

        function ganarVideo(pts) {
            coins += pts;
            Swal.fire('Â¡MisiÃ³n Cumplida!', 'Has ganado ' + pts + ' ðŸ¦´', 'success');
            nav('screenMenu');
        }

        function updateUI() {
            document.getElementById('coinCount').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('gameCoins').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('xp-fill').style.width = xp + "%";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXON IMPACT GLOBAL</title>
    <style>
        :root { --primary: #238636; --bg: #0d1117; --panel: #161b22; --text: #e6edf3; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .panel { background: var(--panel); padding: 25px; border-radius: 20px; width: 85%; max-width: 400px; border: 1px solid #30363d; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn { display: block; width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; font-size: 16px; transition: 0.3s; }
        .btn-green { background: var(--primary); }
        .btn-blue { background: #1f6feb; }
        .btn-social { background: #30363d; width: 48%; display: inline-block; font-size: 12px; }
        textarea { width: 100%; height: 60px; background: #0d1117; color: white; border: 1px solid #30363d; border-radius: 8px; padding: 10px; margin-top: 10px; box-sizing: border-box; resize: none; }
        #player { width: 100%; border-radius: 10px; margin-top: 15px; background: #000; height: 210px; }
        
        /* Modal y Overlay */
        #customModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #21262d; padding: 25px; border-radius: 20px; border: 2px solid var(--primary); z-index: 10000; width: 80%; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; }
    </style>
</head>
<body>

    <div id="overlay" class="overlay"></div>
    
    <div id="customModal">
        <h3 id="modalTitle">üåü</h3>
        <p id="modalMsg"></p>
        <p style="font-size: 12px; color: #8b949e; margin-top: 15px;">Recuerda apoyarnos con <b>Like, Comentario y Compartiendo</b> para ayudar a m√°s vidas.</p>
        <button class="btn btn-green" onclick="closeModal()">CONTINUAR</button>
    </div>

    <div id="screen1" class="panel">
        <h2 style="color: var(--primary); margin-bottom: 10px;">AXON IMPACT üõ°Ô∏è</h2>
        <p id="txt-welcome">Uniendo esfuerzos por las <b>personas necesitadas</b> y los <b>animales indefensos de la calle</b>.</p>
        <hr style="border: 0.5px solid #30363d; margin: 20px 0;">
        <button id="startButton" class="btn btn-green">ENTRAR A MISIONES</button>
    </div>

    <div id="screen2" class="panel" style="display:none;">
        <h3>MISIONES DISPONIBLES üìã</h3>
        <div id="taskList">
            <button onclick="verMision('dQw4w9WgXcQ', 'Misi√≥n Esperanza')" class="btn btn-blue">üìπ Tarea 1 (+10 pts)</button>
        </div>
        <p style="margin-top: 20px;">Monedas: <span id="coinCount" style="color: var(--primary); font-weight: bold;">0</span> ü¶¥</p>
    </div>

    <div id="screen3" class="panel" style="display:none;">
        <h4 id="activeMissionTitle" style="margin: 0;">Video</h4>
        <div id="player"></div>
        
        <div style="margin-top: 15px; border-top: 1px solid #333; padding-top: 10px;">
            <button class="btn btn-social" onclick="alert('¬°Gracias por tu Like!')">üëç Like</button>
            <button class="btn btn-social" onclick="alert('Copia el link de este video y comp√°rtelo!')">üîó Compartir</button>
            <textarea id="commentBox" placeholder="Escribe un mensaje de apoyo para esta causa..."></textarea>
            <button class="btn" style="background: #30363d; font-size: 11px; padding: 8px;" onclick="alert('Comentario enviado')">Publicar Comentario</button>
        </div>

        <button id="btnVerify" class="btn btn-green" style="display:none; box-shadow: 0 0 15px var(--primary);">‚úÖ VALIDAR IMPACTO</button>
        <button onclick="location.reload()" class="btn" style="background:#333; margin-top: 10px;">‚¨ÖÔ∏è SALIR</button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, isPlaying = false, inactivityTimer;
        let lastLegitTime = 0; // Sistema Anti-Trampa

        // 1. GESTI√ìN DE INACTIVIDAD (2 MINUTOS)
        function resetInactivity() {
            clearTimeout(inactivityTimer);
            if (!isPlaying) {
                inactivityTimer = setTimeout(() => {
                    showModal("¬°Te necesitamos!", "Tu presencia es vital para las personas necesitadas y animales indefensos de la calle.");
                }, 120000); 
            }
        }
        window.onclick = resetInactivity;
        window.ontouchstart = resetInactivity;

        // 2. NAVEGACI√ìN
        document.getElementById('startButton').onclick = function() {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'block';
            resetInactivity();
        };

        function verMision(id, titulo) {
            isPlaying = true;
            lastLegitTime = 0;
            document.getElementById('screen2').style.display = 'none';
            document.getElementById('screen3').style.display = 'block';
            document.getElementById('activeMissionTitle').innerText = titulo;
            if (player) player.loadVideoById(id);
        }

        // 3. YOUTUBE API + ANTI-TRAMPA
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'dQw4w9WgXcQ',
                playerVars: { 'rel': 0, 'modestbranding': 1, 'playsinline': 1, 'controls': 1 },
                events: {
                    'onStateChange': (e) => {
                        if (e.data == YT.PlayerState.PLAYING) {
                            isPlaying = true;
                            startAntiCheat();
                        } else {
                            isPlaying = false;
                        }
                        if (e.data == YT.PlayerState.ENDED) {
                            document.getElementById('btnVerify').style.display = 'block';
                        }
                    }
                }
            });
        }

        function startAntiCheat() {
            const checker = setInterval(() => {
                if (player && isPlaying) {
                    let curr = player.getCurrentTime();
                    // Si intenta adelantar m√°s de 2 segundos, rebota
                    if (curr > lastLegitTime + 2.5) {
                        player.seekTo(lastLegitTime);
                    } else {
                        lastLegitTime = curr;
                    }
                } else {
                    clearInterval(checker);
                }
            }, 1000);
        }

        // 4. VENTANAS EMERGENTES (MODALES)
        function showModal(titulo, mensaje) {
            document.getElementById('modalTitle').innerText = titulo;
            document.getElementById('modalMsg').innerText = mensaje;
            document.getElementById('customModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('customModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            resetInactivity();
        }

        document.getElementById('btnVerify').onclick = function() {
            showModal("¬°Misi√≥n Cumplida!", "Tu compasi√≥n ayuda a quienes no tienen voz. ¬°Sigamos salvando vidas!");
            // Al validar, el bot√≥n del modal ahora reinicia para cargar nuevas tareas
            document.querySelector('#customModal button').onclick = () => location.reload();
        };

        // Iniciar primer timer
        resetInactivity();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXON IMPACT</title>
    <style>
        :root { --primary: #238636; --bg: #0d1117; --panel: #161b22; --text: #e6edf3; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .panel { background: var(--panel); padding: 25px; border-radius: 20px; width: 85%; max-width: 400px; border: 1px solid #30363d; text-align: center; }
        .btn { display: block; width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; font-size: 16px; transition: 0.3s; }
        .btn-green { background: var(--primary); }
        .btn-social { background: #30363d; width: 48%; display: inline-block; font-size: 13px; }
        textarea { width: 100%; height: 60px; background: #0d1117; color: white; border: 1px solid #30363d; border-radius: 8px; padding: 10px; margin-top: 10px; box-sizing: border-box; resize: none; }
        #player { width: 100%; border-radius: 10px; margin-top: 15px; height: 210px; background: #000; }
        #customModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #21262d; padding: 25px; border-radius: 20px; border: 2px solid var(--primary); z-index: 10000; width: 80%; text-align: center; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; }
    </style>
</head>
<body>

    <div id="overlay" class="overlay"></div>
    <div id="customModal">
        <h3 id="modalTitle">üåü</h3>
        <p id="modalMsg"></p>
        <button class="btn btn-green" id="btnModalClose">CONTINUAR</button>
    </div>

    <div id="screen1" class="panel">
        <h2 style="color: var(--primary);">AXON IMPACT üõ°Ô∏è</h2>
        <p>Uniendo esfuerzos por las <b>personas necesitadas</b> y los <b>animales indefensos de la calle</b>.</p>
        <button id="startButton" class="btn btn-green">ENTRAR A MISIONES</button>
    </div>

    <div id="screen2" class="panel" style="display:none;">
        <h3>MISIONES DISPONIBLES</h3>
        <button onclick="verMision('dQw4w9WgXcQ', 'Misi√≥n Esperanza')" class="btn" style="background:#1f6feb;">üìπ Tarea 1 (+10 pts)</button>
        <p style="font-size: 18px; margin-top: 20px;">Monedas: <span id="coinCount" style="color:var(--primary); font-weight:bold;">0</span> ü¶¥</p>
    </div>

    <div id="screen3" class="panel" style="display:none;">
        <h4 id="activeTitle">Cargando...</h4>
        <div id="player"></div>
        
        <div style="margin-top: 15px; border-top: 1px solid #333; padding-top: 10px;">
            <button class="btn btn-social" onclick="alert('¬°Gracias por tu Like!')">üëç Like</button>
            <button class="btn btn-social" onclick="compartirMision()">üîó Compartir</button>
            <textarea id="commentBox" placeholder="Escribe un mensaje de apoyo..."></textarea>
        </div>

        <button id="btnVerify" class="btn btn-green" style="display:none;">‚úÖ VALIDAR IMPACTO</button>
        <button onclick="location.reload()" class="btn" style="background:#333; margin-top: 10px;">‚¨ÖÔ∏è SALIR</button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, isPlaying = false, lastLegitTime = 0;
        let totalCoins = 0; // Variable para los puntos

        // --- COMPARTIR REAL ---
        function compartirMision() {
            if (navigator.share) {
                navigator.share({
                    title: 'AXON IMPACT',
                    text: 'Ay√∫dame a apoyar a personas necesitadas y animales de la calle viendo este video.',
                    url: window.location.href
                }).catch((error) => console.log('Error compartiendo', error));
            } else {
                alert("Copia este link: " + window.location.href);
            }
        }

        // --- NAVEGACI√ìN ---
        document.getElementById('startButton').onclick = () => {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'block';
        };

        function verMision(id, titulo) {
            isPlaying = true;
            lastLegitTime = 0;
            document.getElementById('screen2').style.display = 'none';
            document.getElementById('screen3').style.display = 'block';
            document.getElementById('activeTitle').innerText = titulo;
            if (player) player.loadVideoById(id);
        }

        // --- YOUTUBE API + ANTI-TRAMPA ---
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'dQw4w9WgXcQ',
                events: {
                    'onStateChange': (e) => {
                        if (e.data == YT.PlayerState.PLAYING) {
                            isPlaying = true;
                            startChecker();
                        } else { isPlaying = false; }
                        if (e.data == YT.PlayerState.ENDED) {
                            document.getElementById('btnVerify').style.display = 'block';
                        }
                    }
                }
            });
        }

        function startChecker() {
            const check = setInterval(() => {
                if (player && isPlaying) {
                    let curr = player.getCurrentTime();
                    if (curr > lastLegitTime + 2.5) player.seekTo(lastLegitTime);
                    else lastLegitTime = curr;
                } else { clearInterval(check); }
            }, 1000);
        }

        // --- VALIDACI√ìN Y SUMA DE PUNTOS ---
        document.getElementById('btnVerify').onclick = () => {
            totalCoins += 10; // Sumamos 10 puntos
            document.getElementById('coinCount').innerText = totalCoins; // Actualizamos pantalla
            
            showModal("¬°Misi√≥n Cumplida!", "Has ganado 10 monedas. Tu ayuda es vital para personas y animales.");
            
            // Al cerrar el modal, volvemos a la lista de misiones
            document.getElementById('btnModalClose').onclick = () => {
                document.getElementById('customModal').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('screen3').style.display = 'none';
                document.getElementById('screen2').style.display = 'block';
                document.getElementById('btnVerify').style.display = 'none'; // Ocultamos para la pr√≥xima
            };
        };

        function showModal(t, m) {
            document.getElementById('modalTitle').innerText = t;
            document.getElementById('modalMsg').innerText = m;
            document.getElementById('customModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
    </script>
</body>
</html>

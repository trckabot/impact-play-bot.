<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXON IMPACT GLOBAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #238636; --bg: #0d1117; --panel: #161b22; --text: #e6edf3; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .panel { background: var(--panel); padding: 20px; border-radius: 20px; width: 90%; max-width: 400px; border: 1px solid #30363d; text-align: center; margin: 20px 0; }
        .btn { display: block; width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; transition: 0.3s; }
        .btn-green { background: var(--primary); }
        .btn-blue { background: #1f6feb; }
        textarea { width: 100%; height: 60px; background: #0d1117; color: white; border: 1px solid #30363d; border-radius: 8px; padding: 10px; box-sizing: border-box; resize: none; }
        #player { width: 100%; border-radius: 10px; margin-top: 15px; background: #000; height: 210px; }
        
        /* Lista de Comentarios */
        #commentList { text-align: left; margin-top: 15px; max-height: 200px; overflow-y: auto; background: #0d1117; border-radius: 10px; padding: 10px; border: 1px solid #30363d; }
        .comment-item { border-bottom: 1px solid #21262d; padding: 8px 0; font-size: 13px; }
        .comment-user { color: var(--primary); font-weight: bold; font-size: 11px; display: block; }

        #customModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #21262d; padding: 25px; border-radius: 20px; border: 2px solid var(--primary); z-index: 10000; width: 80%; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; }
    </style>
</head>
<body>

    <div id="overlay" class="overlay"></div>
    <div id="customModal">
        <h3 id="modalTitle">üåü</h3>
        <p id="modalMsg"></p>
        <button class="btn btn-green" onclick="closeModal()">CONTINUAR</button>
    </div>

    <div id="screen1" class="panel">
        <h2 style="color: var(--primary);">AXON IMPACT üõ°Ô∏è</h2>
        <p>Uniendo esfuerzos por las <b>personas necesitadas</b> y los <b>animales indefensos de la calle</b>.</p>
        <button id="startButton" class="btn btn-green">ENTRAR A MISIONES</button>
    </div>

    <div id="screen2" class="panel" style="display:none;">
        <h3>MISIONES DISPONIBLES</h3>
        <button onclick="verMision('dQw4w9WgXcQ', 'Misi√≥n Esperanza')" class="btn btn-blue">üìπ Tarea 1 (+10 pts)</button>
        <p>Monedas: <span id="coinCount">0</span> ü¶¥</p>
    </div>

    <div id="screen3" class="panel" style="display:none;">
        <h4 id="activeTitle" style="margin:0;">Video</h4>
        <div id="player"></div>
        
        <div style="margin-top:15px;">
            <textarea id="commentBox" placeholder="Deja un mensaje de aliento..."></textarea>
            <button class="btn btn-blue" style="font-size:12px; padding:8px;" onclick="enviarComentario()">Publicar y dar Like üëç</button>
        </div>

        <div id="commentList">
            <p style="font-size:11px; color:#8b949e;">Cargando mensajes de la comunidad...</p>
        </div>

        <button id="btnVerify" class="btn btn-green" style="display:none; margin-top:15px;">‚úÖ VALIDAR IMPACTO</button>
        <button onclick="location.reload()" class="btn" style="background:#333; margin-top:10px;">‚¨ÖÔ∏è SALIR</button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // CONFIG SUPABASE
        const supabaseUrl = 'https://ywkcnxhlptqagwxjnygx.supabase.co'; 
        const supabaseKey = 'sb_publishable_Pp5vR4_C_8FPhgrFItKpPQ_gt6f6z3k';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let player, isPlaying = false, lastLegitTime = 0, inactivityTimer;

        // INACTIVIDAD
        function resetTimer() {
            clearTimeout(inactivityTimer);
            if(!isPlaying) inactivityTimer = setTimeout(() => showModal("¬°Te necesitamos!", "Tu ayuda es vital para personas y animales."), 120000);
        }
        window.onclick = resetTimer;

        document.getElementById('startButton').onclick = () => {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'block';
            if(window.Telegram?.WebApp) window.Telegram.WebApp.expand();
        };

        async function verMision(id, titulo) {
            isPlaying = true;
            lastLegitTime = 0;
            document.getElementById('screen2').style.display = 'none';
            document.getElementById('screen3').style.display = 'block';
            document.getElementById('activeTitle').innerText = titulo;
            if(player) player.loadVideoById(id);
            cargarComentarios();
        }

        // ANTI-TRAMPA YOUTUBE
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'dQw4w9WgXcQ',
                events: {
                    'onStateChange': (e) => {
                        if(e.data == YT.PlayerState.PLAYING) { isPlaying = true; startAntiCheat(); }
                        else isPlaying = false;
                        if(e.data == YT.PlayerState.ENDED) document.getElementById('btnVerify').style.display = 'block';
                    }
                }
            });
        }

        function startAntiCheat() {
            setInterval(() => {
                if(player && isPlaying) {
                    let curr = player.getCurrentTime();
                    if(curr > lastLegitTime + 2.5) player.seekTo(lastLegitTime);
                    else lastLegitTime = curr;
                }
            }, 1000);
        }

        // GESTI√ìN DE COMENTARIOS
        async function enviarComentario() {
            const text = document.getElementById('commentBox').value;
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user;
            if(!text) return;
            
            const { error } = await supabase.from('comentarios').insert([
                { id_telegram: user?.id || 0, texto: text, username: user?.first_name || 'H√©roe An√≥nimo' }
            ]);
            
            if(!error) {
                document.getElementById('commentBox').value = '';
                cargarComentarios();
                alert("¬°Gracias por tu apoyo!");
            }
        }

        async function cargarComentarios() {
            const { data } = await supabase.from('comentarios').select('*').order('created_at', { ascending: false }).limit(10);
            const container = document.getElementById('commentList');
            if(data) {
                container.innerHTML = data.map(c => `
                    <div class="comment-item">
                        <span class="comment-user">@${c.username}</span>
                        ${c.texto}
                    </div>
                `).join('');
            }
        }

        function showModal(t, m) {
            document.getElementById('modalTitle').innerText = t;
            document.getElementById('modalMsg').innerText = m;
            document.getElementById('customModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('customModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        document.getElementById('btnVerify').onclick = () => {
            showModal("¬°Misi√≥n Cumplida!", "Ayudaste a personas necesitadas y animales indefensos. ¬°Eres genial!");
            document.querySelector('#customModal button').onclick = () => location.reload();
        };
    </script>
</body>
</html>

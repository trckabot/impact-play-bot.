<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXON IMPACT GLOBAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #238636; --bg: #0d1117; --panel: #161b22; --text: #e6edf3; --accent: #1f6feb; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 50px; }
        .panel { background: var(--panel); padding: 20px; border-radius: 20px; width: 90%; max-width: 400px; border: 1px solid #30363d; margin: 20px auto; text-align: center; }
        .btn { display: block; width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; transition: 0.3s; }
        .btn-green { background: var(--primary); }
        .btn-blue { background: var(--accent); }
        .btn-music { background: #8a2be2; } /* Color p√∫rpura para m√∫sica */
        .btn-social { background: #30363d; width: 48%; display: inline-block; font-size: 12px; }
        input, textarea { width: 100%; background: #0d1117; color: white; border: 1px solid #30363d; border-radius: 8px; padding: 10px; margin-top: 10px; box-sizing: border-box; }
        .section-title { color: var(--primary); border-bottom: 1px solid #333; padding-bottom: 5px; margin-top: 20px; }
        
        /* Modal */
        #customModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #21262d; padding: 25px; border-radius: 20px; border: 2px solid var(--primary); z-index: 10000; width: 80%; text-align: center; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; }
    </style>
</head>
<body>

    <div id="overlay" class="overlay"></div>
    <div id="customModal">
        <h3 id="mTitle">üåü</h3>
        <p id="mMsg"></p>
        <button class="btn btn-green" onclick="closeModal()">OK</button>
    </div>

    <div id="screen1" class="panel">
        <h2 style="color: var(--primary);">AXON IMPACT</h2>
        <p>Ayudando a personas necesitadas y animales de la calle.</p>
        <button id="startButton" class="btn btn-green">ENTRAR A MISIONES</button>
    </div>

    <div id="screen2" class="panel" style="display:none;">
        <h3 class="section-title">TAREAS ESPECIALES</h3>
        <button id="subBtn" onclick="subscribe()" class="btn btn-blue">üîî SUSCRIBIRSE AL CANAL (+50)</button>

        <h3 class="section-title">MISIONES DE VIDEO</h3>
        <button onclick="verContenido('dQw4w9WgXcQ', 'Video Impacto', 'video')" class="btn btn-green">üìπ Tarea 1 (+10)</button>

        <h3 class="section-title">GANA ESCUCHANDO M√öSICA üéµ</h3>
        <button onclick="verContenido('jNQXAC9IVRw', 'Canci√≥n Solidaria', 'music')" class="btn btn-music">üéß Escuchar Canci√≥n (+15)</button>

        <p style="font-size: 20px;">Monedas: <span id="coinCount" style="color:var(--primary)">0</span> ü¶¥</p>
        <hr>
        <button onclick="showScreen('screenSupport')" class="btn" style="background:#444">üì© MEJORAS Y AYUDAS</button>
    </div>

    <div id="screen3" class="panel" style="display:none;">
        <h4 id="activeTitle">Reproduciendo...</h4>
        <div id="player"></div>
        <div style="margin-top:10px;">
            <button class="btn btn-social" onclick="alert('Like enviado a YouTube')">üëç Like</button>
            <button class="btn btn-social" onclick="compartir()">üîó Compartir</button>
        </div>
        <button id="btnVerify" class="btn btn-green" style="display:none;">‚úÖ VALIDAR RECOMPENSA</button>
        <button onclick="showScreen('screen2')" class="btn" style="background:#333">‚¨ÖÔ∏è VOLVER</button>
    </div>

    <div id="screenSupport" class="panel" style="display:none;">
        <h3>BUZ√ìN DE AYUDA üì©</h3>
        <p style="font-size:12px;">¬øC√≥mo mejorar la app? ¬øConoces a alguien que necesite ayuda urgente?</p>
        <textarea id="supportMsg" placeholder="Escribe aqu√≠ tu mensaje detallado..."></textarea>
        <button class="btn btn-green" onclick="enviarSoporte()">ENVIAR MENSAJE</button>
        <button onclick="showScreen('screen2')" class="btn" style="background:#333">VOLVER</button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const supabaseUrl = 'https://ywkcnxhlptqagwxjnygx.supabase.co'; 
        const supabaseKey = 'sb_publishable_Pp5vR4_C_8FPhgrFItKpPQ_gt6f6z3k';
        const supabase = (typeof supabase !== 'undefined') ? supabase.createClient(supabaseUrl, supabaseKey) : null;

        let player, lastTime = 0, isPlaying = false, coins = 0;
        let currentReward = 0;

        // --- SISTEMA DE SUSCRIPCI√ìN √öNICA ---
        function subscribe() {
            window.open("https://youtube.com/@TU_CANAL", "_blank");
            coins += 50;
            document.getElementById('coinCount').innerText = coins;
            localStorage.setItem('isSubscribed', 'true');
            document.getElementById('subBtn').style.display = 'none';
            showModal("¬°Suscrito!", "Has ganado 50 monedas por unirte a la comunidad.");
        }

        // --- COMPARTIR ---
        function compartir() {
            if (navigator.share) {
                navigator.share({ title: 'Axon Impact', url: window.location.href });
            }
        }

        // --- GESTI√ìN DE PANTALLAS ---
        function showScreen(id) {
            document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        document.getElementById('startButton').onclick = () => {
            showScreen('screen2');
            if(localStorage.getItem('isSubscribed')) document.getElementById('subBtn').style.display = 'none';
        };

        function verContenido(id, titulo, tipo) {
            currentReward = (tipo === 'music') ? 15 : 10;
            lastTime = 0;
            showScreen('screen3');
            document.getElementById('activeTitle').innerText = titulo;
            if(player) player.loadVideoById(id);
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '200', width: '100%', videoId: 'dQw4w9WgXcQ',
                events: {
                    'onStateChange': (e) => {
                        if(e.data == YT.PlayerState.PLAYING) { isPlaying = true; startCheatCheck(); }
                        else isPlaying = false;
                        if(e.data == YT.PlayerState.ENDED) document.getElementById('btnVerify').style.display = 'block';
                    }
                }
            });
        }

        function startCheatCheck() {
            const check = setInterval(() => {
                if(player && isPlaying) {
                    let curr = player.getCurrentTime();
                    if(curr > lastTime + 2.5) player.seekTo(lastTime);
                    else lastTime = curr;
                } else clearInterval(check);
            }, 1000);
        }

        document.getElementById('btnVerify').onclick = () => {
            coins += currentReward;
            document.getElementById('coinCount').innerText = coins;
            showModal("¬°Excelente!", "Recompensa sumada. ¬°Gracias por apoyar la causa!");
            document.getElementById('btnVerify').style.display = 'none';
            showScreen('screen2');
        };

        // --- BUZ√ìN DE SOPORTE ---
        async function enviarSoporte() {
            const msg = document.getElementById('supportMsg').value;
            if(!msg) return;
            // Aqu√≠ enviar√≠as a tu tabla de Supabase llamada 'soporte'
            if(supabase) await supabase.from('soporte').insert([{ mensaje: msg }]);
            
            showModal("¬°Enviado!", "Gracias por tu comentario, pronto te responderemos.");
            document.getElementById('supportMsg').value = '';
            showScreen('screen2');
        }

        function showModal(t, m) {
            document.getElementById('mTitle').innerText = t;
            document.getElementById('mMsg').innerText = m;
            document.getElementById('customModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('customModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>

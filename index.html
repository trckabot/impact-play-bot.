<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXON - Impact Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="registration" class="panel">
        <h2 id="welcomeTitle">AXON: RED DE IMPACTO üõ°Ô∏è</h2>
        <p id="missionText">Entrenando para ayudar a personas sin hogar y animales rescatados</p>
        
        <label id="termsLabel">
            <input type="checkbox" id="readTerms"> Acepto que los pagos dependen de la monetizaci√≥n (Estonia Law).
        </label>
        <button id="startButton" class="btn btn-primary" disabled style="padding: 10px; margin-top: 10px; cursor: pointer;">INICIAR ENTRENAMIENTO</button>
    </div>

    <div id="miniapppanel" class="panel" style="display:none; padding: 15px;">
        <div id="player"></div>
        <div class="actions" style="margin-top: 15px;">
            <button id="validateCode" class="btn btn-success" style="display:none; background-color: #28a745; color: white; padding: 10px;" disabled>‚úÖ VALIDAR VICTORIA</button>
            <button id="donateButton" class="btn btn-danger" style="background-color: #dc3545; color: white; padding: 10px; margin-top: 10px;">‚ù§Ô∏è DONAR AL RESCATE</button>
        </div>
        <div class="stats" style="margin-top: 15px; font-weight: bold;">
            <div>Monedas: <span id="coins">0</span> ü¶¥</div>
        </div>

        <div id="walletSection" style="margin-top: 25px; border-top: 2px solid #444; padding-top: 20px;">
            <h3>Mis Datos de Cobro (Premios)</h3>
            <p style="font-size: 0.8em; color: #aaa;">Introduce tus direcciones para recibir BTC o USDT.</p>
            <input type="text" id="btcAddress" placeholder="Direcci√≥n Bitcoin (BTC)" style="width:90%; padding:10px; margin-bottom: 5px;">
            <button onclick="guardarWallet('BTC')" style="padding: 8px; cursor: pointer;">Guardar BTC</button>
            <br><br>
            <input type="text" id="usdtAddress" placeholder="Direcci√≥n USDT (TRC20)" style="width:90%; padding:10px; margin-bottom: 5px;">
            <button onclick="guardarWallet('USDT')" style="padding: 8px; cursor: pointer;">Guardar USDT</button>
        </div>
    </div>

    <script>
        // --- CONEXI√ìN SUPABASE CONFIGURADA ---
        const supabaseUrl = 'https://ywkcnxhlptqagwxjnygx.supabase.co'; 
        const supabaseKey = 'sb_publishable_Pp5vR4_C_8FPhgrFItKpPQ_gt6f6z3k';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // --- L√ìGICA DE TRADUCCI√ìN B√ÅSICA ---
        const userLang = navigator.language.split('-')[0] || 'en';
        const texts = {
            es: { done: "¬°Video completado! Ya puedes validar.", donate: "¬°Gracias! Donaci√≥n registrada para personas y animales." },
            en: { done: "Video completed! You can now validate.", donate: "Thank you! Donation recorded for people and animals." }
        };
        const t = texts[userLang] || texts.en;

        let player, lastTime = 0, videoEnded = false, coins = 0;

        // --- GUARDAR WALLET EN BASE DE DATOS ---
        async function guardarWallet(tipo) {
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            if (!user) return alert("Por favor, abre la app desde Telegram.");

            const direccion = tipo === 'BTC' ? 
                document.getElementById('btcAddress').value : 
                document.getElementById('usdtAddress').value;

            if (!direccion) return alert("Escribe una direcci√≥n v√°lida.");

            const campo = tipo === 'BTC' ? { wallet_btc: direccion } : { wallet_usdt: direccion };

            const { error } = await supabase.from('usuarios').update(campo).eq('id_telegram', user.id);

            if (error) alert("Error al guardar: " + error.message);
            else alert("¬°Wallet de " + tipo + " guardada para tus premios!");
        }

        // --- L√ìGICA DE YOUTUBE (ANTI-TRAMPAS) ---
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '240', width: '100%',
                videoId: 'dQw4w9WgXcQ', // <--- CAMBIA ESTO POR TU ID DE VIDEO DE YOUTUBE
                playerVars: { 'controls': 0, 'disablekb': 1, 'rel': 0, 'playsinline': 1 },
                events: { 'onStateChange': onPlayerStateChange, 'onReady': startAntiCheat }
            });
        }

        function startAntiCheat() {
            setInterval(() => {
                if (player && player.getCurrentTime) {
                    let curr = player.getCurrentTime();
                    if (curr > lastTime + 2) player.seekTo(lastTime);
                    else lastTime = curr;
                }
            }, 1000);
        }

        function onPlayerStateChange(e) {
            if (e.data === YT.PlayerState.ENDED) {
                videoEnded = true;
                const btn = document.getElementById('validateCode');
                btn.style.display = 'block';
                btn.disabled = false;
                alert(t.done);
            }
        }

        // --- FUNCIONES DE INTERFAZ ---
        document.getElementById('readTerms').onclick = (e) => {
            document.getElementById('startButton').disabled = !e.target.checked;
        };

        document.getElementById('startButton').onclick = () => {
            document.getElementById('registration').style.display = 'none';
            document.getElementById('miniapppanel').style.display = 'block';
            window.Telegram.WebApp.expand(); // Expande la app en Telegram
        };

        document.getElementById('validateCode').onclick = async () => {
            if (videoEnded) {
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                coins += 10;
                document.getElementById('coins').innerText = coins;
                document.getElementById('validateCode').innerText = "‚úÖ VALIDADO";
                document.getElementById('validateCode').disabled = true;

                if(user) {
                    // Suma puntos en la base de datos de Supabase
                    await supabase.rpc('incrementar_puntos', { user_id: user.id, cantidad: 10 });
                }
            }
        };

        document.getElementById('donateButton').onclick = async () => {
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            if (coins > 0 && user) {
                // Registrar la donaci√≥n en la tabla de donaciones
                await supabase.from('donaciones').insert([
                    { id_telegram: user.id, cantidad_puntos: coins }
                ]);
                alert(t.donate);
                coins = 0;
                document.getElementById('coins').innerText = "0";
            } else {
                alert("No tienes monedas para donar todav√≠a.");
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXON IMPACT GLOBAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root { 
            --primary: #2ecc71; --bg-dark: rgba(13, 17, 23, 0.9); 
            --panel: rgba(22, 27, 34, 0.98); --text: #e6edf3; 
            --music: #a333c8; --video: #2185d0; --gold: #fbbd08; 
            --red-yt: #ff0000; --social: #767676; --wallet: #fbbd08; 
            --invite: #34495e; --donate: #e74c3c;
        }

        body, html { height: 100%; margin: 0; color: var(--text); font-family: 'Segoe UI', sans-serif; background: url('https://i.postimg.cc/pXMzbPsj/20260216-171012-0000.png') no-repeat center center fixed; background-size: cover; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .overlay-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); z-index: 1; }
        .container { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; width: 100%; }
        
        /* ESTADISTICAS ORIGINALES */
        .country-stats { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 8px; border-radius: 12px; font-size: 10px; border: 1px solid var(--primary); z-index: 10; pointer-events: none; }
        .country-stats div { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 2px; }

        .panel { background: var(--panel); padding: 15px; border-radius: 30px; width: 85%; max-width: 400px; text-align: center; border: 1px solid rgba(46, 204, 113, 0.3); box-shadow: 0 15px 35px rgba(0,0,0,0.8); backdrop-filter: blur(10px); max-height: 92vh; overflow-y: auto; }
        .hero-img { width: 85%; max-width: 250px; border-radius: 40px; margin-bottom: -20px; z-index: 3; box-shadow: 0 0 35px rgba(46, 204, 113, 0.6); }

        .btn { display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 18px; font-weight: bold; cursor: pointer; color: white; font-size: 13px; text-transform: uppercase; transition: 0.2s; }
        .btn-video { background: var(--video); }
        .btn-game { background: linear-gradient(45deg, #f1c40f, #d35400); border: 2px solid white; animation: shake 5s infinite; }
        @keyframes shake { 0%, 90%, 100% {transform: rotate(0);} 92% {transform: rotate(2deg);} 95% {transform: rotate(-2deg);} }

        /* JUEGO MEJORADO */
        .game-area { position: relative; width: 200px; height: 200px; margin: 10px auto; }
        #avatar-container { width: 100%; height: 100%; border-radius: 50%; overflow: hidden; border: 4px solid var(--gold); box-shadow: 0 0 20px var(--gold); position: relative; cursor: pointer; background: #000; }
        #avatar-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.1s; }
        #avatar-container:active #avatar-img { transform: scale(1.2); }

        .xp-container { width: 100%; height: 15px; background: #111; border-radius: 10px; margin: 10px 0; border: 1px solid var(--primary); position: relative; overflow: hidden; }
        #xp-bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--primary), #8effb1); transition: width 0.3s; }

        .floating-points { position: fixed; pointer-events: none; color: var(--gold); font-weight: 900; font-size: 24px; text-shadow: 2px 2px #000; z-index: 100; animation: floatUp 0.6s forwards; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-120px) scale(1.5); } }

        .screen { display: none; flex-direction: column; align-items: center; width: 100%; }
        .btn-back { background: #1b1c1d; font-size: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="overlay-bg"></div>

    <div class="country-stats">
        <b style="color: var(--primary);">USUARIOS HOY</b>
        <div><span>üá®üá¥ Colombia</span> <span>124</span></div>
        <div><span>üáªüá™ Venezuela</span> <span>89</span></div>
        <div><span>üá™üá∏ Espa√±a</span> <span>45</span></div>
    </div>

    <div class="container">
        
        <div id="screenStart" class="screen" style="display: flex;">
            <img src="https://i.postimg.cc/pXMzbPsj/20260216-171012-0000.png" class="hero-img">
            <div class="panel" style="padding-top: 30px;">
                <h2 style="color: var(--primary);">AXON IMPACT GLOBAL</h2>
                <button onclick="nav('screenMenu')" class="btn" style="background: var(--primary);">ENTRAR A MISIONES</button>
            </div>
        </div>

        <div id="screenMenu" class="screen">
            <div class="panel">
                <button onclick="nav('screenGame')" class="btn btn-game"><i class="fa-solid fa-bolt"></i> JUGAR: EVOLUCI√ìN BITCOIN</button>
                <button onclick="nav('screenVideoList')" class="btn btn-video"><i class="fa-solid fa-video"></i> VER VIDEOS (+1000 ü¶¥)</button>
                <div style="margin: 15px 0; border-top: 1px solid rgba(255,255,255,0.1);"></div>
                <button onclick="window.open('https://t.me/TuCanal')" class="btn" style="background:#0088cc;"><i class="fa-brands fa-telegram"></i> TELEGRAM</button>
                <button onclick="window.open('https://tiktok.com')" class="btn" style="background:#000;"><i class="fa-brands fa-tiktok"></i> TIKTOK</button>
                
                <div class="balance-card" style="background: rgba(0,0,0,0.5); padding: 15px; border-radius: 20px; border: 1px solid var(--primary); margin-top: 10px;">
                    <small style="color: var(--primary);">SALDO TOTAL ü¶¥</small>
                    <div style="font-size: 32px; font-weight: bold;" id="coinCount">0</div>
                </div>
            </div>
        </div>

        <div id="screenGame" class="screen">
            <div class="panel">
                <h3 id="rankName" style="color: var(--gold); margin: 0;">NI√ëO HUMILDE</h3>
                <div class="xp-container"><div id="xp-bar"></div></div>
                
                <div class="game-area">
                    <div id="avatar-container" onclick="tapGame(event)">
                        <img id="avatar-img" src="https://i.ibb.co/VpyXwQz/nino-humilde.jpg" alt="Evolucion">
                    </div>
                </div>

                <div style="font-size: 28px; font-weight: 900; color: #fff;"><span id="gamePoints">0</span></div>
                <p style="font-size: 10px; color: var(--primary);">¬°TOCA R√ÅPIDO PARA SUBIR DE NIVEL!</p>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                    <button class="btn" style="background:#34495e; font-size: 9px;" onclick="buyEvo(5000, 'ESTUDIANTE', 'https://i.ibb.co/TqYfS1w/estudiante.jpg')">CURSO BLOCKCHAIN (5k)</button>
                    <button class="btn" style="background:#34495e; font-size: 9px;" onclick="buyEvo(25000, 'EMPRESARIO', 'https://i.ibb.co/6y4t4mX/empresario.jpg')">FILANTROPO (25k)</button>
                </div>
                <button onclick="nav('screenMenu')" class="btn btn-back">VOLVER AL MENU</button>
            </div>
        </div>

        <div id="screenVideoList" class="screen">
            <div class="panel">
                <h3>VIDEOS (GANA +1000)</h3>
                <div id="vList"></div>
                <button onclick="nav('screenMenu')" class="btn btn-back">VOLVER</button>
            </div>
        </div>

    </div>

    <script>
        // Variables de monetizaci√≥n equilibrada:
        // El juego da n√∫meros grandes (+50), pero las tarjetas cuestan mucho m√°s.
        // Los videos dan +1000 directamente.
        let coins = 0;
        let xp = 0;
        let audio = new (window.AudioContext || window.webkitAudioContext)();

        function playNote(f) {
            let o = audio.createOscillator(); let g = audio.createGain();
            o.frequency.value = f; g.gain.exponentialRampToValueAtTime(0.0001, audio.currentTime + 0.1);
            o.connect(g); g.connect(audio.destination); o.start(); o.stop(audio.currentTime + 0.1);
        }

        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
            if(id === 'screenVideoList') renderVideos();
            updateUI();
        }

        function tapGame(e) {
            // Sensaci√≥n de ganar mucho: +50 por toque
            coins += 50; 
            xp += 2;
            playNote(400 + (xp * 2));
            
            // Efecto visual de puntos volando
            let t = document.createElement('div');
            t.className = 'floating-points';
            t.innerText = '+50';
            t.style.left = e.clientX + 'px'; t.style.top = e.clientY + 'px';
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 600);

            if(xp >= 100) { xp = 100; }
            updateUI();
        }

        function buyEvo(cost, name, img) {
            if(coins >= cost) {
                coins -= cost;
                document.getElementById('rankName').innerText = name;
                document.getElementById('avatar-img').src = img;
                xp = 0;
                Swal.fire('¬°EVOLUCIONADO!', 'Has pasado de nivel. ¬°Sigue ayudando!', 'success');
            } else {
                Swal.fire('Faltan Huesitos', 'El juego es lento... ¬°Mira un video para ganar +1000 de golpe!', 'warning');
            }
            updateUI();
        }

        function renderVideos() {
            const list = [{id:'wC_sOpQjvWE', t:'Ayuda a Personas sin hogar'}];
            const cont = document.getElementById('vList');
            cont.innerHTML = '';
            list.forEach(v => {
                let b = document.createElement('button');
                b.className = 'btn btn-video';
                b.innerHTML = `${v.t} <b>(+1000 ü¶¥)</b>`;
                b.onclick = () => { coins += 1000; Swal.fire('¬°BRUTAL!', 'Has ganado 1000 monedas viendo el video.', 'success'); nav('screenMenu'); };
                cont.appendChild(b);
            });
        }

        function updateUI() {
            document.getElementById('coinCount').innerText = Math.floor(coins).toLocaleString();
            const gc = document.getElementById('gamePoints');
            if(gc) gc.innerText = Math.floor(coins).toLocaleString() + " ü¶¥";
            const xb = document.getElementById('xp-bar');
            if(xb) xb.style.width = xp + "%";
        }
    </script>
</body>
</html>

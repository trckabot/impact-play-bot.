<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXON IMPACT GLOBAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root { --primary: #2ecc71; --bg-dark: rgba(13, 17, 23, 0.9); --panel: rgba(22, 27, 34, 0.98); --text: #e6edf3; --music: #8a2be2; --video: #1f6feb; --gold: #f1c40f; --red-yt: #ff0000; }
        body, html { height: 100%; margin: 0; color: var(--text); font-family: 'Segoe UI', sans-serif; background: url('https://i.postimg.cc/pXMzbPsj/20260216-171012-0000.png') no-repeat center center fixed; background-size: cover; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .overlay-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); z-index: 1; }
        .container { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; width: 100%; }
        .panel { background: var(--panel); padding: 25px; border-radius: 30px; width: 85%; max-width: 380px; text-align: center; border: 1px solid rgba(46, 204, 113, 0.3); box-shadow: 0 15px 35px rgba(0,0,0,0.8); backdrop-filter: blur(10px); max-height: 85vh; overflow-y: auto; }
        .btn { display: block; width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; color: white; transition: 0.3s; font-size: 11px; text-transform: uppercase; text-decoration: none; box-sizing: border-box; }
        .btn-green { background: var(--primary); }
        .btn-yt { background: var(--red-yt); font-size: 10px; line-height: 1.2; }
        .btn-upload { background: var(--gold); color: #000; display: none; }
        .btn-back { background: #333; font-size: 10px; }
        .screen { display: none; width: 100%; flex-direction: column; align-items: center; }
        #video-placeholder { width: 100%; aspect-ratio: 16/9; border-radius: 15px; background: #000; margin-bottom: 10px; }
        .balance-card { background: rgba(46, 204, 113, 0.1); border-radius: 15px; padding: 10px; margin-top: 10px; border: 1px dashed var(--primary); }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <div class="overlay-bg"></div>
    <div class="container">
        
        <div id="screenStart" class="screen" style="display: flex;">
            <img src="https://i.postimg.cc/pXMzbPsj/20260216-171012-0000.png" style="width:150px; border-radius:20px; margin-bottom:15px;">
            <div class="panel">
                <h2 style="color: var(--primary);">AXON IMPACT</h2>
                <p style="font-size: 13px;">Ayuda a personas y animales mediante misiones virales. üêæ‚ú®</p>
                <button onclick="nav('screenMenu')" class="btn btn-green">ENTRAR A MISIONES</button>
            </div>
        </div>

        <div id="screenMenu" class="screen">
            <div class="panel">
                <h3>MISIONES ACTIVAS ü¶¥</h3>
                <button onclick="cargarMision('wC_sOpQjvWE', 10, 'Video Beele')" class="btn" style="background:var(--video)">üìπ VIDEOS</button>
                <button onclick="cargarMision('HL9VoQ-er_U', 5, 'Beele M√∫sica')" class="btn" style="background:var(--music)">üéµ M√öSICA</button>
                <div class="balance-card">
                    <span style="font-size: 10px;">SALDO</span>
                    <div style="font-size: 24px; font-weight: bold; color: var(--primary);"><span id="coinCount">0</span> ü¶¥</div>
                </div>
                <button onclick="mostrarMiLink()" class="btn btn-back" style="margin-top:20px;">üîó MI LINK DE INVITADO</button>
            </div>
        </div>

        <div id="screenPlayer" class="screen">
            <div class="panel">
                <h3 id="misionTitle">Validando...</h3>
                <div id="video-placeholder"></div>
                
                <button id="btnInteract" class="btn btn-yt">ABRIR YOUTUBE PARA INTERACTUAR LUEGO DE VER EL VIDEO Y VUELVE</button>
                
                <p id="msgInstruccion" style="font-size: 10px; color: var(--gold);">‚ö†Ô∏è Mira el video completo. Al finalizar, podr√°s subir la captura de tu Like y Comentario.</p>

                <label for="fileProof" id="labelUpload" class="btn btn-upload">üì∏ CARGAR CAPTURA DE PANTALLA</label>
                <input type="file" id="fileProof" accept="image/*" onchange="validarTodo()">

                <button onclick="pararMision()" class="btn btn-back">CANCELAR Y VOLVER</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ywkcnxhlptqagwxjnygx.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Pp5vR4_C_8FPhgrFItKpPQ_gt6f6z3k';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let player, lastTime = 0, currentPoints = 0, coins = 0, videoFinalizado = false;
        const urlParams = new URLSearchParams(window.location.search);
        let telegramID = urlParams.get('ref') || "User_" + Math.floor(Math.random() * 9999);

        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        function cargarMision(videoId, pts, titulo) {
            currentPoints = pts;
            videoFinalizado = false;
            document.getElementById('misionTitle').innerText = titulo;
            document.getElementById('labelUpload').style.display = 'none';
            document.getElementById('btnInteract').style.display = 'block';
            
            document.getElementById('btnInteract').onclick = () => window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');

            nav('screenPlayer');
            if (player) player.loadVideoById(videoId);
            else player = new YT.Player('video-placeholder', {
                height: '100%', width: '100%', videoId: videoId,
                playerVars: { 'autoplay': 1, 'controls': 1 },
                events: { 'onStateChange': onPlayerStateChange }
            });
            lastTime = 0;
            iniciarChequeoAntitrampa();
        }

        function iniciarChequeoAntitrampa() {
            const check = setInterval(() => {
                if (!player || player.getPlayerState() !== 1) return;
                let cur = player.getCurrentTime();
                if (cur > lastTime + 2.5) { 
                    player.seekTo(lastTime); 
                    alert("‚ö†Ô∏è No adelantes. Debes ver el contenido completo para ayudar a la causa."); 
                }
                lastTime = cur;
                if (document.getElementById('screenPlayer').style.display === 'none') clearInterval(check);
            }, 1000);
        }

        function onPlayerStateChange(e) {
            if (e.data === YT.PlayerState.ENDED) {
                videoFinalizado = true;
                document.getElementById('labelUpload').style.display = 'block';
                document.getElementById('msgInstruccion').innerText = "‚úÖ ¬°Video completado! Ahora sube la captura para recibir tus ü¶¥.";
                alert("¬°Excelente! Ahora sube la captura de pantalla de tu interacci√≥n en YouTube.");
            }
        }

        async function validarTodo() {
            const file = document.getElementById('fileProof').files[0];
            if (!videoFinalizado) {
                alert("‚ö†Ô∏è Primero debes terminar de ver el video por completo.");
                return;
            }
            if (!file) return;

            // Simulaci√≥n de reconocimiento de sistema
            alert("Analizando captura y tiempo de reproducci√≥n... ‚è≥");
            
            setTimeout(async () => {
                coins += currentPoints;
                document.getElementById('coinCount').innerText = coins;
                alert("¬°Validado con √©xito! +"+currentPoints+" ü¶¥ sumados para ayudar a animales y personas.");
                nav('screenMenu');
                // Aqu√≠ podr√≠as subir la imagen a Supabase Storage si lo deseas en el futuro
            }, 2000);
        }

        function mostrarMiLink() {
            const link = window.location.origin + window.location.pathname + "?ref=" + telegramID;
            navigator.clipboard.writeText(link);
            alert("Copiado: " + link);
        }

        function pararMision() { if(player) player.stopVideo(); nav('screenMenu'); }
    </script>
</body>
</html>

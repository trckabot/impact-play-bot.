<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXON IMPACT GLOBAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2ecc71; --bg-dark: rgba(13, 17, 23, 0.9); --panel: rgba(22, 27, 34, 0.98); --text: #e6edf3; --music: #8a2be2; --video: #1f6feb; --gold: #f1c40f; --orange: #e67e22; --game: #e74c3c; --task: #3498db; }
        body, html { height: 100%; margin: 0; color: var(--text); font-family: 'Segoe UI', sans-serif; background: url('https://i.postimg.cc/pXMzbPsj/20260216-171012-0000.png') no-repeat center center fixed; background-size: cover; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .overlay-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); z-index: 1; }
        .container { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; width: 100%; }
        .app-logo { width: 70%; max-width: 220px; filter: drop-shadow(0 0 15px rgba(46, 204, 113, 0.5)); margin-bottom: 10px; border-radius: 20px; }
        .panel { background: var(--panel); padding: 25px; border-radius: 30px; width: 85%; max-width: 380px; text-align: center; border: 1px solid rgba(46, 204, 113, 0.3); box-shadow: 0 15px 35px rgba(0,0,0,0.8); backdrop-filter: blur(10px); max-height: 85vh; overflow-y: auto; }
        .btn { display: block; width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; color: white; transition: 0.3s; font-size: 13px; text-transform: uppercase; text-decoration: none; box-sizing: border-box; }
        .btn-green { background: var(--primary); }
        .btn-video { background: var(--video); }
        .btn-music { background: var(--music); }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-orange { background: var(--orange); }
        .btn-back { background: #333; font-size: 11px; }
        .balance-card { background: rgba(46, 204, 113, 0.1); border-radius: 15px; padding: 15px; margin-top: 15px; border: 1px dashed var(--primary); }
    </style>
</head>
<body>
    <div class="overlay-bg"></div>
    <div class="container">
        
        <div id="screenStart" class="screen" style="display: flex; flex-direction: column; align-items: center;">
            <img src="https://i.postimg.cc/pXMzbPsj/20260216-171012-0000.png" class="app-logo">
            <div class="panel">
                <h2 style="color: var(--primary); margin-top: 0;">AXON IMPACT</h2>
                <p>Ayudando a personas necesitadas y animales de la calle con el poder de Blockchain.</p>
                <button onclick="nav('screenMenu')" class="btn btn-green">ENTRAR A MISIONES</button>
            </div>
        </div>

        <div id="screenMenu" class="screen" style="display: none; flex-direction: column; align-items: center;">
            <div class="panel">
                <h3>MISIONES ACTIVAS Υ</h3>
                <button onclick="misionVideo('https://www.youtube.com/watch?v=9_p_9UqG7p4')" class="btn btn-video"> VIDEO: BEELE</button>
                <button onclick="misionVideo('https://www.youtube.com/watch?v=9_p_9UqG7p4')" class="btn btn-music"> MSICA: BEELE</button>
                
                <hr style="border: 0.5px solid #333; margin: 15px 0;">
                
                <button onclick="vincularWalletPrompt()" class="btn btn-gold"> AIRDROP (VINCULAR WALLET)</button>
                <button onclick="generarLinkReferido()" class="btn" style="background:#34495e;"> MI LINK DE REFERIDO</button>
                
                <div class="balance-card">
                    <span style="font-size: 12px;">SALDO</span>
                    <div style="font-size: 26px; font-weight: bold; color: var(--primary);"><span id="coinCount">0</span> Υ</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuraci贸n inicial
        let coins = 0;
        let telegramUser = "User_" + Math.floor(Math.random() * 9999); // Simulaci贸n de detecci贸n de usuario
        
        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        // Funci贸n para videos y m煤sica de Beele
        function misionVideo(url) {
            window.open(url, '_blank');
            sumarPuntos(10);
        }

        function sumarPuntos(pts) {
            coins += pts;
            document.getElementById('coinCount').innerText = coins;
            alert("隆Has sumado " + pts + " puntos!");
        }

        // Nueva l贸gica de referidos: NO pide wallet
        function generarLinkReferido() {
            const link = window.location.origin + window.location.pathname + "?ref=" + telegramUser;
            navigator.clipboard.writeText(link);
            alert("隆Link de referido generado y copiado!\nUsuario detectado: " + telegramUser);
        }

        function vincularWalletPrompt() {
            let wallet = prompt("Ingresa tu Wallet de USDT (TRC20) para el Airdrop:");
            if(wallet) alert("Wallet guardada para el pr贸ximo Airdrop.");
        }
    </script>
</body>
</html>

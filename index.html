<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXON - Impact System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

    <div id="registration" class="panel">
        <h2 style="color: #4CAF50;">AXON: RED DE IMPACTO üõ°Ô∏è</h2>
        <p>Misi√≥n: Ayuda a personas sin hogar y animales rescatados.</p>
        <hr style="border: 0.5px solid #30363d; margin: 20px 0;">
        <label style="cursor: pointer; display: block; margin-bottom: 20px;">
            <input type="checkbox" id="readTerms"> Acepto t√©rminos de monetizaci√≥n.
        </label>
        <button id="startButton" class="btn btn-primary" disabled>ENTRAR A MISIONES</button>
    </div>

    <div id="missionList" class="panel" style="display:none;">
        <h3>MISIONES DISPONIBLES üìã</h3>
        <div id="tasksContainer">
            <div class="task-card">
                <p>Misi√≥n 1: Rescate Animal</p>
                <button onclick="cargarVideo('dQw4w9WgXcQ', 'Rescate Animal')" class="btn btn-success">üìπ Iniciar Tarea (+10)</button>
            </div>
            <div class="task-card">
                <p>Misi√≥n 2: Ayuda Social</p>
                <button onclick="cargarVideo('dQw4w9WgXcQ', 'Ayuda Social')" class="btn btn-success">üìπ Iniciar Tarea (+10)</button>
            </div>
        </div>
        <div style="margin-top: 20px; font-weight: bold;">
            Monedas: <span id="coins">0</span> ü¶¥
        </div>
        <button id="donateButton" class="btn btn-danger">‚ù§Ô∏è DONAR MONEDAS</button>
    </div>

    <div id="miniapppanel" class="panel" style="display:none;">
        <h4 id="videoTitle">Reproduciendo...</h4>
        <div id="player"></div>
        <button id="validateCode" class="btn btn-primary" style="display:none; margin-top:15px;">‚úÖ VALIDAR VISTA</button>
        <button onclick="irAMisiones()" class="btn" style="background:#30363d; color:white;">‚¨ÖÔ∏è VOLVER</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
        // CONFIG SUPABASE
        const supabaseUrl = 'https://ywkcnxhlptqagwxjnygx.supabase.co'; 
        const supabaseKey = 'sb_publishable_Pp5vR4_C_8FPhgrFItKpPQ_gt6f6z3k';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let player, videoEnded = false, coins = 0;

        // L√ìGICA DE NAVEGACI√ìN
        const check = document.getElementById('readTerms');
        const sBtn = document.getElementById('startButton');

        check.addEventListener('change', () => { sBtn.disabled = !check.checked; });

        sBtn.onclick = () => {
            console.log("Cambiando a lista de misiones...");
            document.getElementById('registration').style.display = 'none';
            document.getElementById('missionList').style.display = 'block';
            if (window.Telegram?.WebApp) window.Telegram.WebApp.expand();
        };

        function cargarVideo(id, titulo) {
            document.getElementById('missionList').style.display = 'none';
            document.getElementById('miniapppanel').style.display = 'block';
            document.getElementById('videoTitle').innerText = titulo;
            videoEnded = false;
            document.getElementById('validateCode').style.display = 'none';

            if (player && player.loadVideoById) {
                player.loadVideoById(id);
            }
        }

        function irAMisiones() {
            if(player) player.stopVideo();
            document.getElementById('miniapppanel').style.display = 'none';
            document.getElementById('missionList').style.display = 'block';
        }

        // YOUTUBE
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '200', width: '100%', videoId: 'dQw4w9WgXcQ',
                playerVars: { 'autoplay': 1, 'controls': 1, 'playsinline': 1 },
                events: { 'onStateChange': (e) => {
                    if (e.data === YT.PlayerState.ENDED) {
                        videoEnded = true;
                        document.getElementById('validateCode').style.display = 'block';
                    }
                }}
            });
        }

        // VALIDAR PUNTOS
        document.getElementById('validateCode').onclick = async () => {
            if (videoEnded) {
                coins += 10;
                document.getElementById('coins').innerText = coins;
                const user = window.Telegram?.WebApp?.initDataUnsafe?.user;
                if(user) await supabase.rpc('incrementar_puntos', { user_id: user.id, cantidad: 10 });
                alert("¬°Puntos sumados!");
                irAMisiones();
            }
        };

        // DONAR
        document.getElementById('donateButton').onclick = async () => {
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user;
            if (coins > 0 && user) {
                await supabase.from('donaciones').insert([{ id_telegram: user.id, cantidad_puntos: coins }]);
                alert("¬°Gracias por tu donaci√≥n para personas y animales!");
                coins = 0;
                document.getElementById('coins').innerText = "0";
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXON - Impact Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="registration" class="panel">
        <h2 id="welcomeTitle" style="color: #4CAF50;">AXON: RED DE IMPACTO üõ°Ô∏è</h2>
        <p id="missionText">Entrenando para ayudar a personas sin hogar y animales rescatados</p>
        
        <label id="termsLabel">
            <input type="checkbox" id="readTerms"> Acepto que los pagos dependen de la monetizaci√≥n (Estonia Law).
        </label>
        <button id="startButton" class="btn btn-primary" disabled style="padding: 12px; margin-top: 15px; width: 100%; font-weight: bold; cursor: pointer;">INICIAR ENTRENAMIENTO</button>
    </div>

    <div id="miniapppanel" class="panel" style="display:none; padding: 15px;">
        <div id="player"></div>
        <div class="actions" style="margin-top: 15px;">
            <button id="validateCode" class="btn btn-success" style="display:none; background-color: #28a745; color: white; padding: 10px; width: 100%;" disabled>‚úÖ VALIDAR VICTORIA</button>
            <button id="donateButton" class="btn btn-danger" style="background-color: #dc3545; color: white; padding: 10px; margin-top: 10px; width: 100%;">‚ù§Ô∏è DONAR AL RESCATE</button>
        </div>
        <div class="stats" style="margin-top: 20px; font-weight: bold; text-align: center;">
            <div>Monedas Acumuladas: <span id="coins">0</span> ü¶¥</div>
        </div>

        <div id="walletSection" style="margin-top: 25px; border-top: 2px solid #444; padding-top: 20px;">
            <h3>Mis Datos de Cobro (Premios)</h3>
            <p style="font-size: 0.8em; color: #aaa;">Introduce tus direcciones para recibir premios en cripto.</p>
            <input type="text" id="btcAddress" placeholder="Direcci√≥n Bitcoin (BTC)" style="width:90%; padding:10px; margin-bottom: 5px;">
            <button onclick="guardarWallet('BTC')" style="padding: 8px; cursor: pointer; width: 100%;">Guardar BTC</button>
            <br><br>
            <input type="text" id="usdtAddress" placeholder="Direcci√≥n USDT (TRC20)" style="width:90%; padding:10px; margin-bottom: 5px;">
            <button onclick="guardarWallet('USDT')" style="padding: 8px; cursor: pointer; width: 100%;">Guardar USDT</button>
        </div>
    </div>

    <script>
        // --- CONEXI√ìN SUPABASE CONFIGURADA ---
        const supabaseUrl = 'https://ywkcnxhlptqagwxjnygx.supabase.co'; 
        const supabaseKey = 'sb_publishable_Pp5vR4_C_8FPhgrFItKpPQ_gt6f6z3k';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let player, lastTime = 0, videoEnded = false, coins = 0;

        // --- FUNCIONES DE BASE DE DATOS ---
        async function guardarWallet(tipo) {
            try {
                const user = window.Telegram?.WebApp?.initDataUnsafe?.user;
                if (!user) return alert("Por favor, abre la app desde Telegram.");

                const direccion = tipo === 'BTC' ? 
                    document.getElementById('btcAddress').value : 
                    document.getElementById('usdtAddress').value;

                if (!direccion) return alert("Escribe una direcci√≥n v√°lida.");

                const campo = tipo === 'BTC' ? { wallet_btc: direccion } : { wallet_usdt: direccion };

                const { error } = await supabase.from('usuarios').update(campo).eq('id_telegram', user.id);

                if (error) alert("Error al guardar: " + error.message);
                else alert("¬°Wallet de " + tipo + " guardada correctamente!");
            } catch (err) {
                alert("Error de conexi√≥n con la base de datos.");
            }
        }

        // --- L√ìGICA DE YOUTUBE ---
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '240', width: '100%',
                videoId: 'dQw4w9WgXcQ', 
                playerVars: { 'controls': 0, 'disablekb': 1, 'rel': 0, 'playsinline': 1 },
                events: { 
                    'onStateChange': onPlayerStateChange, 
                    'onReady': startAntiCheat 
                }
            });
        }

        function startAntiCheat() {
            setInterval(() => {
                if (player && player.getCurrentTime) {
                    let curr = player.getCurrentTime();
                    if (curr > lastTime + 2) player.seekTo(lastTime);
                    else lastTime = curr;
                }
            }, 1000);
        }

        function onPlayerStateChange(e) {
            if (e.data === YT.PlayerState.ENDED) {
                videoEnded = true;
                const btn = document.getElementById('validateCode');
                btn.style.display = 'block';
                btn.disabled = false;
            }
        }

        // --- FUNCIONES DE BOTONES (CORREGIDAS PARA NO BLOQUEARSE) ---
        document.getElementById('readTerms').onclick = (e) => {
            document.getElementById('startButton').disabled = !e.target.checked;
        };

        document.getElementById('startButton').onclick = () => {
            // Cambio de pantalla inmediato
            document.getElementById('registration').style.display = 'none';
            document.getElementById('miniapppanel').style.display = 'block';
            
            // Intento de expansi√≥n en Telegram
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.ready();
            }
        };

        document.getElementById('validateCode').onclick = async () => {
            if (videoEnded) {
                coins += 10;
                document.getElementById('coins').innerText = coins;
                document.getElementById('validateCode').innerText = "‚úÖ VALIDADO";
                document.getElementById('validateCode').disabled = true;

                // Registro de puntos
                const user = window.Telegram?.WebApp?.initDataUnsafe?.user;
                if(user) {
                    await supabase.rpc('incrementar_puntos', { user_id: user.id, cantidad: 10 });
                }
            }
        };

        document.getElementById('donateButton').onclick = () => {
            if (coins > 0) {
                alert("¬°Gracias! Donaci√≥n registrada para personas y animales rescatados.");
                coins = 0;
                document.getElementById('coins').innerText = "0";
            } else {
                alert("Primero entrena para ganar monedas y poder donar.");
            }
        };
    </script>
</body>
</html>
